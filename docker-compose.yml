version: '3.9'

services:
  backend:
    build: ./backend
    container_name: anime-backend
    ports:
      - '5000:5000'
    networks:
      - monitoring

  frontend:
    build: ./frontend
    container_name: anime-frontend
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
